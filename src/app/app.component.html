<input [(ngModel)] = "name" [disabled]="!checked"> <input type="checkbox" [(ngModel)] = "checked">

<select [(ngModel)] = "color">
  <option value='red'>Red</option>
  <option value='blue'>Blue</option>
  <option value='green'>Green</option>
</select>

<p *ngIf = "name.length >= 10" [ngStyle] = "{color: getColor()}">{{name}}</p>
